<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <title>Calculadora - Regra de três</title>
    
</head>
<body>
    
    <div class="calculadora">
        <h1>Regra de três</h1>
        <div class="input-container">
            <div class="grupo-input">
                <input type="number" placeholder="A" id="num1">
                <span>está para</span>
                <input type="number" placeholder="B" id="num2">
            </div>
            <p class="text">Assim como:</p>
            <div class="input-container">
                <div class="grupo-input">
                    <input type="number" placeholder="C" id="num3">
                    <span>está para</span>
                    <p id="result"><i class="bi bi-x"></i>
                    </p>
                </div>
        </div>
        <button id="calcular">calcular</button>
    </div>

</body>
<script src="js/app.js"></script>
</html>
